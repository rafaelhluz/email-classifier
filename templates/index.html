<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Classifier</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Classificador de Emails</h1>
    
    <form id="emailForm">
      <div class="form-group">
        <label for="email_text">Cole o texto do email:</label>
        <textarea id="email_text" name="email_text" rows="6" placeholder="Cole o conteúdo do email aqui..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="file">Ou faça upload de arquivo:</label>
        <div class="file-upload">
          <input type="file" id="file" name="file" accept=".txt,.pdf">
          <span>Escolher arquivo...</span>
        </div>
      </div>
      
      <button type="submit">Classificar Email</button>
    </form>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Processando... Isso pode levar alguns segundos.</p>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="../static/js/script.js"></script>
</body>
</html>
